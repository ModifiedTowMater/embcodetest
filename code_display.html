<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .code-display {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 80%;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="code-display">
    <pre id="code"></pre>
  </div>

  <script>
    const codeElement = document.getElementById('code');
    const codeSnippet = `// Your code goes here...\n\nconst greeting = 'Hello, World!';\nconsole.log(greeting);`;

    let index = 0;

    function displayCode() {
      codeElement.textContent = codeSnippet.substring(0, index);
      if (index < codeSnippet.length) {
        index++;
        setTimeout(displayCode, 50); // Adjust the delay (in milliseconds) to control the speed
      }
    }

    // Call the function to start displaying code
    displayCode();
  </script>
</body>
</html>
